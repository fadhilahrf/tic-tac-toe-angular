<div class="container">
  <div class="game">
    <div class="status">
      <h3 *ngIf="!winner" >Current Player : {{ isX ? 'X' : 'O' }}</h3>
      <h3 *ngIf="winner" >Winner : {{ winner }}</h3>
    </div>
    <div class="board">
      <div *ngFor="let box of boxValues; let i=index">
        <board-button (setBoxValue)="setValue(i)" [value]="box ? box : ''"></board-button>
      </div>
    </div>
    <button class="reset-btn" (click)="resetGame()">Reset Game</button>
  </div>
</div>
